# This rule is not used by the project mongodboperator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to autoscaler.mongodb.io resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: mongodboperator
    app.kubernetes.io/managed-by: kustomize
  name: mongosautoscaler-viewer-role
rules:
- apiGroups:
  - autoscaler.mongodb.io
  resources:
  - mongosautoscalers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - autoscaler.mongodb.io
  resources:
  - mongosautoscalers/status
  verbs:
  - get
