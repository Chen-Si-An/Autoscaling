  - mongodautoscalers
  - mongosautoscalers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - autoscaler.mongodb.io
  resources:
  - mongodautoscalers/finalizers
