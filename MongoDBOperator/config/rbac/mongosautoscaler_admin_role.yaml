# This rule is not used by the project mongodboperator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over autoscaler.mongodb.io.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: mongodboperator
    app.kubernetes.io/managed-by: kustomize
  name: mongosautoscaler-admin-role
rules:
- apiGroups:
  - autoscaler.mongodb.io
  resources:
  - mongosautoscalers
  verbs:
  - '*'
- apiGroups:
  - autoscaler.mongodb.io
  resources:
  - mongosautoscalers/status
  verbs:
  - get
